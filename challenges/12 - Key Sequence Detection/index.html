<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secret = 'tony was here';
      window.addEventListener('keyup', event => {
        console.log('event:', event.key);
        pressed.push(event.key);
        // console.log('pressed:', pressed.join(''));

        // the following codes work, but the length of `pressed` continues to grow
        // if (pressed.join('').includes(secret)) {
        //   cornify_add();
        // }

        // the following (official) code limits the length of `pressed` to the length of `secret`
        pressed.splice(-secret.length - 1, pressed.length - secret.length);
        console.log('pressed', pressed.join(''));
        if (pressed.join('') === secret) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
